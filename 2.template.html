<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--取值表达式，运算，取值，左三元-->
        <!--this指的是vm-->
        {{this.msg}}
        {{flag?'ok':'no'}}
        <!-- {{(function(){return 100})()}} -->
        {{ {name:1} }}
        {{ 'msg' + 'hello' }}
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello',
                flag: true
            }
        });
    </script>
</body>
</html>
