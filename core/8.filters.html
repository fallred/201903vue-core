<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css">
    <style>
    </style>
</head>
<body>
    <div id="app1">
        {{'hello' | my}}
    </div>
    <div id="app2">
        {{'hello' | my}}
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        /*
        filters
        */
       //全局过滤器
       Vue.filter('my',(data)=>{
           return 'jw' + data;
       });
        let vm = new Vue({
            el:'#app1',
            filters:{
               my(data){
                   return 'jw'+data;
               } 
            },
            data: {
            },
        });
        new Vue({
            el:'#app2',
        });
    </script>
</body>
</html>
